# This workflow to build and release Gridly CSharp SDK

name: Gridly C# SDK

on:
  push:
    branches: [ main, develop ]
    tags: 
      - '*'
  pull_request:
    branches:
      - main
      - develop

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]
        framework: [net48, net8.0, net9.0]

    runs-on: ubuntu-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: Com.Gridly.sln
      Test_Project_Path: src/Com.Gridly.Test/Com.Gridly.Test.csproj
      
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
        
    - name: Restore solution
      run: dotnet restore src/Com.Gridly/Com.Gridly.csproj

    - name: Build (${{ matrix.framework }})
      run: dotnet build --configuration Release --no-restore src/Com.Gridly/Com.Gridly.csproj -f ${{ matrix.framework }}

    - name: Run tests (${{ matrix.framework }})
      run: dotnet test --configuration Release --no-build --verbosity normal src/Com.Gridly.Test/Com.Gridly.Test.csproj -f ${{ matrix.framework }}

    - name: Publish (${{ matrix.framework }})
      run: dotnet publish src/Com.Gridly/Com.Gridly.csproj -c Release -f ${{ matrix.framework }} -o ./publish/${{ matrix.framework }}

    - name: Get Version
      id: get_version
      uses: greenygh0st/net-proj-release-version@v1
      with:
          # Filepath of the *.csproj file, relative to root of repository
          PROJ_FILE: src/Com.Gridly/Com.Gridly.csproj
 
    - name: Compress artifact (${{ matrix.framework }})
      run: |
        rm -rf publish/${{ matrix.framework }}/*.pdb
        cd publish
        zip -r com.gridly.csharp-sdk-${{ matrix.framework }}.zip ${{ matrix.framework }}

    - name: Upload artifact (${{ matrix.framework }})
      uses: actions/upload-artifact@v4
      with:
        name: com.gridly.csharp-sdk-${{ matrix.framework }}
        path: publish/com.gridly.csharp-sdk-${{ matrix.framework }}.zip
        retention-days: 7
        if-no-files-found: error

    - name: Pack NuGet package
      run: dotnet pack src/Com.Gridly/Com.Gridly.csproj -c Release -o ./artifacts

    - name: Push to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Github Release
      uses: softprops/action-gh-release@v1
      id: create_release
      with:
        draft: false
        prerelease: true
        tag_name: ${{ steps.get_version.outputs.RELEASE_VERSION }}
        files: publish/*.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}
